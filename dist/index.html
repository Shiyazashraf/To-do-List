<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>To-Do-List</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>To-do-List</h1>
        </div>
        <div class="main">
            <div class="project-container">
                <h3>Projects</h3>
                <ul class="projects-List">
                    <li class="project active-project">
                       Songs
                       <span><button class="project-delete-button"><i class='bx bxs-trash'></i></button></span>
                    </li>
                    <li class="project">
                        Drawings
                        <span><button class="project-delete-button"><i class='bx bxs-trash'></i></button></span>
                     </li>
                </ul>
                <form action="">
                    <input type="text"
                    class="new makeproject"
                    placeholder="New project name"
                    >
                    <button class="btn project">+</button>
                </form>
            </div>
            
            <div class="list-container">
                    <div id="list-header">Songs</div>
                <div class="list-body-container">
                    <div class="list-items">
                        <div class="item">
                            <input type="checkbox" id="item1">
                            <label for="item1">
                                <span class="custom-checkbox"></span>
                                Ed Sheeran - perfect
                                <span><button class="item-delete-button">X</button></span>
                            </label>
                        </div>
                        <div class="item">
                            <input type="checkbox" id="item2">
                            <label for="item2">
                                <span class="custom-checkbox"></span>
                                Taylor Swift - Lover
                                <span><button class="item-delete-button">X</button></span>
                            </label>
                        </div>
                        <div class="item">
                            <input type="checkbox" id="item3">
                            <label for="item3">
                                <span class="custom-checkbox"></span>
                                Adele - Easy on me
                                <span><button class="item-delete-button">X</button></span>
                            </label>
                        </div>
                    </div>
                </div>
                <form action="">
                    <input type="text"
                    class="new makeItem"
                    placeholder="New item name"
                    >
                    <button class="btn">+</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <p>Done by : Shiyaz Ashraf</p>
        </div>
    </div>
    
</body>
</html>
