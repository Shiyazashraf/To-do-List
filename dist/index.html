<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>To-Do-List</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>To-do-List</h1>
        </div>
        <div class="main">
            <div class="project-container">
                <h3>Projects</h3>
                <ul class="projects-List" data-projects></ul>
                <form action="" data-new-project-form>
                    <input type="text"
                    class="new makeproject"
                    data-new-project-input
                    placeholder="New project name"
                    >
                    <button class="btn project">+</button>
                </form>
            </div>
            
            <div class="list-container" data-item-display-container>
                    <div class="list-header-container">
                        <div id="list-header" data-item-title></div>
                        <div class="item-remaining" data-item-count></div>
                    </div>
                <div class="list-body-container">
                    <div class="list-items" data-items></div>
                </div>
                <form action="" data-new-item-form>
                    <input type="text"
                    class="new makeItem"
                    placeholder="New item name"
                    data-new-item-input
                    >
                    <button class="btn">+</button>
                </form>
                <div class="buttons-container">
                    <button id="clear-tasks" data-clear-completed-items>Clear completed tasks</button>
                    <button id="delete-project" data-delete-project-button>Delete project</button>
                </div>
                
            </div>
        </div>
        <div class="footer">
            <p>Done by : Shiyaz Ashraf</p>
        </div>
    </div>
    <template id="item-template">
        <div class="item">
            <input type="checkbox">
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</body>
</html>
