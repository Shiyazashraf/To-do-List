<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>To-Do-List</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>To-do-List</h1>
        </div>
        <div class="main">
            <div class="project-container">
                <h3>Projects</h3>
                <ul class="projects-List">
                    <li class="project">
                        <div class="project-item">
                            <div class="project-name">Project - default</div>
                            <button class="project-delete-button" id="project-delete-button"><i class='bx bxs-trash'></i></button>
                        </div>
                    </li>
                    <li class="project">
                        <div class="project-item">
                            <div class="project-name">Project- 2 - default</div>
                            <button class="project-delete-button" id="project-delete-button"><i class='bx bxs-trash'></i></button>
                        </div>
                    </li>
                </ul>
                <button id="add-project-button">+</button>
            </div>
            
            <div class="list-container">
                <h3>Items-Check-List</h3>
                <div class="list-items-container">
                    <ul class="list-items">
                        <li class="list-item" >
                            <div class="item-name">item-1</div>
                            <div class="item-button-container">
                                <button id="item-details-button">!</button>
                                <button id="delete-item-button">X</button>
                                <button id="completed-button"><i class='bx bx-check'></i></button>
                            </div>  
                        </li>
                        <li class="list-item ">
                            <div class="item-name">item-2</div>
                            <div class="item-button-container">
                                <button id="item-details-button">!</button>
                                <button id="delete-item-button">X</button>
                                <button id="completed-button"><i class='bx bx-check'></i></button>
                            </div>  
                        </li>
                    </ul>
                </div>
                <div class="buttons-container">
                    <button id="add-item-button">Add Item</button>
                    <button id="remove-all-button">Remove All</button>
                </div>
                
            </div>
        </div>
        <div class="footer">
            <p>Done by : Shiyaz Ashraf</p>
        </div>
    </div>
    
</body>
</html>
